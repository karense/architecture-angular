<div class="container">

    <h1>{{this.title}}</h1>
    
    <form action="" [formGroup]="zoneForm">
        
        <div class="container_input">
            <label for="id">Id</label>
            <input id="id" type="number" formControlName="id" class="input">
        </div>
        <div class="container_input">
            <label for="name">Name</label>
            <input id="name" type="number" formControlName="name"  class="input">
        </div>

    <div>
        <button class="button" type="button" (click)="onAction()">{{this.title}}</button>
        <button class="button button_clean" type="reset">Limpiar</button>
    </div>
</form>
</div>
